<!-- src/app/home/home.component.html -->

<!-- Información Personal -->
<div class="card">
  <h2>{{ name }}</h2>
  <p><strong>Email:</strong> {{ email }} | <strong>Web:</strong> <a [href]="webpage" target="_blank">{{ webpage }}</a></p>
</div>

<!-- Hobbies -->
<div class="card">
  <button (click)="toggleHobbies()" class="btn">{{ showHobbies ? 'Ocultar Hobbies' : 'Mostrar Hobbies' }}</button>
  <div *ngIf="showHobbies">
    <h3>Hobbies:</h3>
    <ul><li *ngFor="let hobby of hobbies">{{ hobby }}</li></ul>
    <form (submit)="$event.preventDefault(); newHobby(hobbyInput)" class="hobby-form">
      <input #hobbyInput type="text" placeholder="Añade un hobby">
      <button type="submit">Agregar</button>
    </form>
  </div>
</div>

<!-- Usuarios (con componente hijo) -->
<div class="card">
  <h2>Lista de Usuarios</h2>
  <ul class="user-list">
    <li *ngFor="let user of users">
      <app-user
        [nameUser]="user"
        (userClicked)="onUserSelected($event)"
        (deleteRequest)="deleteUser($event)">
      </app-user>
    </li>
  </ul>
</div>

<!-- Data Binding -->
<div class="card">
  <h2>Two-Way Data Binding</h2>
  <!-- ... (el código del data binding se mantiene igual) ... -->
</div>

<!-- Galería de Videos -->
<div class="card">
  <h2>Galería de Videos</h2>
  <div class="video-gallery">
    <div *ngFor="let video of videos" class="video-container">
      <h4>{{ video.title }}</h4>
      <iframe [src]="'https://www.youtube.com/embed/' + video.id | safe"
              frameborder="0" allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<!-- Posts de la API -->
<div class="card post-card" *ngFor="let post of posts">
    <h3>{{ post.title }}</h3>
    <p>{{ post.body }}</p>
</div>
