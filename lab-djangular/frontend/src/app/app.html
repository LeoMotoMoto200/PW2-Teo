<!-- frontend/src/app/app.component.html -->

<header>
  <h1>{{ title }} Conectado a Django</h1>
</header>

<main>
  <h2>Lista de Tareas</h2>

  <!-- 1. Mensaje de carga: Se muestra solo si el array 'tareas' está vacío. -->
  <div *ngIf="tareas.length === 0" class="loading">
    <p>Cargando tareas desde el backend...</p>
  </div>

  <!-- 2. La lista de tareas: Se muestra solo si el array 'tareas' tiene elementos. -->
  <ul *ngIf="tareas.length > 0" class="task-list">

    <!-- 3. *ngFor: Esta es la directiva mágica que crea un <li> por cada
         elemento en nuestro array 'tareas'. 'let tarea' es la variable
         que contiene el objeto de la tarea en cada iteración. -->
    <li *ngFor="let tarea of tareas" [class.completed]="tarea.completada">
      <span class="task-title">{{ tarea.titulo }}</span>
      <span class="task-status">
        <!-- Usamos un operador ternario para mostrar el estado de forma amigable -->
        {{ tarea.completada ? 'Completada' : 'Pendiente' }}
      </span>
    </li>
  </ul>
</main>

<!-- Dejamos el router-outlet para futuras funcionalidades de ruteo -->
<router-outlet></router-outlet>
